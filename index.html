<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="main">
            <div class="calculator">
                <div class="screen">
                    <p class="scrncon" id="pastInputText"></p>
                    <h5 class="scrncon" id="result"></h5>
                </div>
                <div class="buttons-grid">
                    <button
                      class="btnclr btn-red span-2"
                      id="clearBtn"
                      
                    >
                      CLEAR
                    </button>
                    <button
                      class="btn btn-blue span-2"
                      id="deleteBtn"
                      
                    >
                      DELETE
                    </button>
                    <button class="btn"  >7</button>
                    <button class="btn"  >8</button>
                    <button class="btn"  >9</button>
                    <button class="btnOp"  >รท</button>
          
                    <button class="btn"  >4</button>
                    <button class="btn"  >5</button>
                    <button class="btn"  >6</button>
                    <button class="btnOp"  >ร</button>
          
                    <button class="btn"  >1</button>
                    <button class="btn"  >2</button>
                    <button class="btn"  >3</button>
                    <button class="btnOp"  >-</button>
          
                    <button class="btn"  id="pointBtn">.</button>
                    <button class="btn"  >0</button>
                    <button class="btneq"  id="equalsBtn">=</button>
                    <button class="btnOp"  >+</button>
                  </div>
            </div>
            
        </main>
        <div class="git"><a href="https://github.com/JoshLeeK"><button class="gitbtn">Visit me on Github! - Joshua Lee Kueber</button></a></div>
        <script src="main.js" async defer></script>
    </body>
</html>
